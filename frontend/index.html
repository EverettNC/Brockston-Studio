<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROCKSTON STUDIO // PROFESSIONAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --void-black: #000000;
            --panel-black: #050505;
            --neon-orange: #FF5F1F;
            --border-dim: #333;
            --text-main: #e0e0e0;
            --font-term: 'Menlo', 'Consolas', monospace;
        }

        body {
            margin: 0; height: 100vh; background-color: var(--void-black);
            color: var(--text-main); font-family: var(--font-term);
            overflow: hidden; display: flex; flex-direction: column;
        }

        /* HEADER - Fixed height */
        #header {
            height: 50px;
            padding: 0 20px;
            border-bottom: 2px solid var(--neon-orange);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--panel-black);
            flex-shrink: 0;
        }

        #header .title {
            color: var(--neon-orange);
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1.1rem;
        }

        #header .status {
            font-size: 0.85rem;
            color: #666;
        }

        /* MAIN CONTAINER */
        #app-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px);
            width: 100%;
            overflow: hidden;
        }

        .split {
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            height: 100%;
        }

        .gutter {
            background-color: var(--border-dim);
            background-repeat: no-repeat;
            background-position: 50%;
            cursor: col-resize;
        }

        /* SIDEBAR - Enhanced with features */
        #sidebar {
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 5px;
            border-right: 2px solid var(--border-dim);
            min-width: 60px;
        }

        .icon-btn {
            color: #666;
            font-size: 1.4rem;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .icon-btn:hover {
            color: var(--neon-orange);
            background: rgba(255, 95, 31, 0.1);
            transform: scale(1.1);
        }

        .icon-btn.active {
            color: var(--neon-orange);
            background: rgba(255, 95, 31, 0.2);
            border-left: 3px solid var(--neon-orange);
        }

        .icon-btn .tooltip {
            position: absolute;
            left: 65px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--neon-orange);
            color: #000;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .icon-btn:hover .tooltip {
            opacity: 1;
        }

        /* Sidebar bottom tools */
        .sidebar-bottom {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-dim);
        }

        /* FILE EXPLORER */
        #explorer {
            background-color: #080808;
            padding: 15px;
        }

        .explorer-header {
            color: var(--neon-orange);
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--border-dim);
            padding-bottom: 8px;
            font-weight: bold;
        }

        .file-item {
            padding: 8px 5px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #888;
            display: flex;
            align-items: center;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .file-item:hover {
            color: #fff;
            background: #111;
            padding-left: 10px;
        }

        .file-item i {
            margin-right: 8px;
            width: 15px;
            text-align: center;
        }

        /* WORKSPACE */
        #workspace {
            background-color: var(--void-black);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* WATERMARK - 55% opacity, orange text */
        #watermark {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.55;
            pointer-events: none;
            z-index: 0;
            background-image: url('/static/family_crest.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 40px;
        }


        #editor-content {
            position: relative;
            z-index: 1;
            width: 100%;
            flex: 1;
            background: transparent;
            color: #ddd;
            border: none;
            resize: none;
            font-family: var(--font-term);
            font-size: 14px;
            padding: 20px;
            outline: none;
            line-height: 1.6;
        }

        /* TERMINAL */
        #terminal-container {
            height: 35%;
            border-top: 2px solid var(--neon-orange);
            background: #050505;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        #terminal {
            flex: 1;
        }

        /* AI PANEL */
        #ai-panel {
            background-color: #080808;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--border-dim);
        }

        #chat-history {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .msg {
            margin-bottom: 15px;
            line-height: 1.5;
            padding: 10px;
            border-radius: 5px;
        }

        .msg.user {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .msg.ai {
            color: var(--neon-orange);
            background: rgba(255, 95, 31, 0.1);
        }

        .msg.error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .system-tag {
            color: #00B4D8;
            font-size: 0.7rem;
            margin-bottom: 5px;
            display: block;
        }

        #chat-input-area {
            padding: 15px;
            border-top: 2px solid var(--border-dim);
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            font-family: var(--font-term);
            outline: none;
            border-radius: 5px;
            transition: border 0.3s;
        }

        #chat-input:focus {
            border-color: var(--neon-orange);
        }

        #send-btn {
            background: var(--neon-orange);
            color: black;
            border: none;
            padding: 0 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #send-btn:hover {
            background: #ff7f4d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <div id="header">
        <span class="title">BROCKSTON STUDIO // PROFESSIONAL</span>
        <span class="status">HOST: 127.0.0.1 : 7777</span>
    </div>

    <!-- MAIN GRID -->
    <div id="app-container">
        <!-- SIDEBAR -->
        <div id="sidebar" style="width: 60px;">
            <div class="icon-btn active" title="Code Editor">
                <i class="fas fa-code"></i>
                <span class="tooltip">Code Editor</span>
            </div>
            <div class="icon-btn" title="Terminal">
                <i class="fas fa-terminal"></i>
                <span class="tooltip">Terminal</span>
            </div>
            <div class="icon-btn" title="Git">
                <i class="fab fa-git-alt"></i>
                <span class="tooltip">Git</span>
            </div>
            <div class="icon-btn" title="Search">
                <i class="fas fa-search"></i>
                <span class="tooltip">Search</span>
            </div>
            
            <div class="sidebar-bottom">
                <div class="icon-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                    <span class="tooltip">Settings</span>
                </div>
            </div>
        </div>

        <!-- FILE EXPLORER -->
        <div id="explorer" class="split">
            <div class="explorer-header">PROJECT EXPLORER</div>
            <div id="file-list">
                <div style="color: #444; font-style: italic;">Loading...</div>
            </div>
        </div>

        <!-- WORKSPACE + TERMINAL -->
        <div id="workspace" class="split" style="display: flex; flex-direction: column;">
            <div style="flex: 1; position: relative;">
                <div id="watermark"></div>
                <textarea id="editor-content" spellcheck="false" placeholder="// Select a file to begin..."></textarea>
            </div>
            <div id="terminal-container">
                <div id="terminal"></div>
            </div>
        </div>

        <!-- AI PANEL -->
        <div id="ai-panel" class="split">
            <div class="explorer-header" style="padding: 15px;">ASK BROCKSTON / ULTIMATE_EV</div>
            <div id="chat-history">
                <span class="system-tag">[SYSTEM]: Neural Link Active.</span>
            </div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Enter query..." autocomplete="off">
                <button id="send-btn">SEND</button>
            </div>
        </div>
    </div>

    <script>
        Split(['#explorer', '#workspace', '#ai-panel'], {
            sizes: [18, 52, 30],
            minSize: 100,
            gutterSize: 5,
            cursor: 'col-resize'
        });

        const API_BASE = window.location.origin + "/api";
        const WS_BASE = (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + "/ws/terminal";

        const chatInput = document.getElementById('chat-input');
        const chatHistory = document.getElementById('chat-history');
        const sendBtn = document.getElementById('send-btn');
        const fileList = document.getElementById('file-list');
        const editor = document.getElementById('editor-content');

        async function sendChat() {
            const text = chatInput.value.trim();
            if (!text) return;

            appendMessage('YOU', text, 'user');
            chatInput.value = '';

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const data = await response.json();
                appendMessage('BROCKSTON', data.response, 'ai');

            } catch (err) {
                console.error(err);
                appendMessage('SYSTEM', `[ERROR]: ${err.message}`, 'error');
            }
        }

        function appendMessage(sender, text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        sendBtn.addEventListener('click', sendChat);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });

        let currentPath = '';

        async function loadFiles(path = '') {
            try {
                const res = await fetch(`${API_BASE}/files?path=${encodeURIComponent(path)}`);
                const data = await res.json();

                fileList.innerHTML = '';
                
                if (currentPath !== '') {
                    const backBtn = document.createElement('div');
                    backBtn.className = 'file-item';
                    backBtn.style.cursor = 'pointer';
                    backBtn.innerHTML = `<i class="fas fa-arrow-left"></i> ..`;
                    backBtn.onclick = () => {
                        const parts = currentPath.split('/').filter(p => p);
                        parts.pop();
                        currentPath = parts.join('/');
                        loadFiles(currentPath);
                    };
                    fileList.appendChild(backBtn);
                }
                
                data.files.forEach(file => {
                    const el = document.createElement('div');
                    el.className = 'file-item';
                    const icon = file.type === 'folder' ? 'fa-folder' : 'fa-file-code';
                    el.innerHTML = `<i class="fas ${icon}"></i> ${file.name}`;
                    el.style.cursor = 'pointer';
                    
                    if (file.type === 'file') {
                        el.onclick = () => openFile(currentPath ? currentPath + '/' + file.name : file.name);
                    } else {
                        el.onclick = () => {
                            currentPath = currentPath ? currentPath + '/' + file.name : file.name;
                            loadFiles(currentPath);
                        };
                    }
                    
                    fileList.appendChild(el);
                });
            } catch (err) {
                fileList.innerHTML = `<div style="color:red">Failed to load files: ${err.message}</div>`;
            }
        }

        async function openFile(filepath) {
            try {
                const res = await fetch(`${API_BASE}/read_file?filename=${encodeURIComponent(filepath)}`);
                if(!res.ok) throw new Error("Read failed");
                const data = await res.json();
                editor.value = data.content;
            } catch (err) {
                alert("Cannot read file: " + err.message);
            }
        }

        const term = new Terminal({
            theme: {
                background: '#050505',
                foreground: '#e0e0e0',
                cursor: '#FF5F1F',
                selection: '#FF5F1F40'
            },
            fontFamily: 'Menlo, Consolas, monospace',
            fontSize: 13,
            cursorBlink: true,
            cols: 80,
            rows: 12
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        new ResizeObserver(() => fitAddon.fit()).observe(document.getElementById('terminal-container'));

        const ws = new WebSocket(WS_BASE);

        ws.onopen = () => {
            term.write('\r\n\x1b[1;32m[SYSTEM]: UPLINK ESTABLISHED.\x1b[0m\r\n');
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === 'output') {
                let clean = msg.data;
                clean = clean.replace(/\[\?2004h/g, '').replace(/\[\?2004l/g, '');
                term.write(clean);
            }
        };

        term.onData(data => {
            ws.send(JSON.stringify({ type: 'input', data: data }));
        });

        loadFiles();

        window.addEventListener('focus', () => term.focus());
    </script>
</body>
</html>
